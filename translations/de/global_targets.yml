2-2-title: >-
  <b>Flucht & Asyl</b>
  <br>Menschen verlassen ihr Heimatland aus verschiedenen Gründen. Menschen fliehen, weil in iherer Heimat Krieg ist, weil sie in ihrer Heimat wegen ihrer
  Hautfarbe, ihrer politischen Ansichten, ihres Geschlechts oder ihrer Religion verfolgt werden. Menschen fliehen auch vor Hunger, Naturkatastrophen oder Armut.
  <br>
  <br>
  Ende 2019 waren 79,5 Millionen Menschen weltweit auf der Flucht. 26 Mio. davon waren Flüchtlinge, 45,7 Mio. sind Binnenvertriebene und 4,2 Mio. Menschen suchen Asyl.
  <br>Quelle:<a href="https://www.unhcr.org/dach/de/services/statistiken">UNHCR</a>
  <br>
  <br>
  Ein kleiner Teil dieser Menschen auf der Flucht kommen auch in Niedersachsen an. Sie werden hier durch die Landesaufnahmebehörde aufgenommen und untergebracht, stellen einen Antrag auf
  Asyl, erhalten eine Aufenthaltsgenehmigung, besuchen Integrationskurse, werden eingebürgert und werden ggf auch wieder abgeschoben oder im Rahmen des Dublin III Verfahrens in andere Länder überstellt.
  Eninge wenige Tabellen zur Thematik Flucht und Asyl finden sich in diesem Themenbereich.
2-3-title: >-
  <b>Einbürgerungen  nach Niedersachsen</b>
  <br>
  Mit Erwerb der deutschen Staatsangehörigkeit verfügen Personen über alle staatsbürgerlichen Rechte und Partizipationsmöglichkeiten.
  Mit der Einbürgerung werden ausländische Personen zu deutschen Staatsbürgerinnen und Staatsbürgern.
  Sie werden in Statistiken auch dann nicht mehr als Ausländerin oder Ausländer nachgewiesen, wenn ihre bisherige
  Staatsangehörigkeit fortbesteht.

3-1-title: >-
  <b>Kinderbetreuung</b>
  <br>Die Kinderbetreuung ist von zentraler Bedeutung für erfolgreiche Integration. Insbesondere wird der Entwicklung der sprachlichen Fähigkeiten eine Schlüsselrolle
  bei der Integration zuerkannt, da von den Sprachkenntnissen der Zugang zu Bildung, Ausbildung und Arbeitsmarkt abhängt. Gleichzeitig ist auch für die Eltern die
  Kinderbetreuung ein wichtiger Aspekt mit Bezug auf die Integration in den Arbeitsmarkt und die Vereinbarkeit von Familie und Beruf.
4-1-title: >-
  <b>Schulische Bildung</b>
  <br>
  Bildung ist von zentraler Bedeutung für den Integrationsprozess. Bildung bestimmt nicht nur die Chancen auf dem Arbeitsmarkt,
  sondern ermöglicht Teilhabe in vielen gesellschaftlichen Lebensbereichen. Die erreichten Schulabschlüsse zeigen die Bildungsstruktur
  der Menschen mit Migrationshintergrundund. Sie sind ein Indikator für das Potenzial der Menschen mit MIgraitonshintergrund für
  den Arbeitsmarkt.
4-2-title: >-
  <b>Ausbildung im Dualen System</b>
  <br> Die Ausbildung im Dualen System ist in Deutschland die dominierende Form der beruflichen Ausbildung. Die parallele
  Ausbildung in einem Betrieb und in einer Berufsschule hat hohes integratives Potenzial, da sie Menschen mit Migrationshintergrund
  in zwei relevante gesellschaftliche Systeme integriert. Die Ausbildungsbeteiligungsquote gibt einen Einblick in die
  Partizipation an der beruflichen Ausbildung von deutschen und ausländischen Staatsangehörigen
4-3-title: >-
  <b>Hochschulen und Hoschschulabschlüsse</b>
  <br>Ein Hochschulabschluss ist die höchste Form der Berufsqualifizierung. Der Anteil der Studierenden nach Staatsangehörigkeit
  gibt Auskunft über die Beteiligung von Bildungsin- und BIldungsausländer/innen an deutschen Hochschulen. Darüber hinaus werden
  die in dem jeweiligen Wintersemester erreichen Hochschulabschlüsse nach Nationalität ausgewiesen. Ein Hochschulabschluss ist von
  zentraler Bedeutung für die Integration auf dem Arbeitsmarkt.
4-4-title: >-
  <b>Berufliche Abschlüsse  & Anerkannte berufliche Abschlüsse</b>

5-1-title: >-
  <b>Erwerbstätigkeit</b>
  <br>Eigene Erwerbstätigkeit dient nicht nur zur Sicherung des Lebensunterhaltes, sondern ist auch auch wesnetlich
  für das Integrationsgeschehen in einer Gesellschaft, da Erwerbstätigkeit Menschen unterschiedlicher Herkunft an einem
  Ort von zentraler Bedeutung für die gesellscahftliche Teilhabe zusammenbringt.
5-2-title: >-
  <b>Sozialversicherungspfichtige Beschäftigung</b>
  <br>Sozialversicherungspflichtige Beschäftigung ist für die Integration von Menschen mit Zuwanderungsgeschichte von großer
  Bedeutung, da diese Form der Beschäftigung nicht nur der Sicheurng des Lebensunterhaltes dient, sondern auch über Beiträge zur Renten, Kranken und 
  Arbeitzslosenversicherung Integration in das Sozialstaatssystem der Bundesrepublik Deutschland bedeutet.
5-3-title: >-
  <b>Arbeitslosikeit</b>
  <br>

6-1-title: >-
  <b>Armutsgefährdung</b>
  <br>Die Armutsrisikoquote (oder auch Armutsgefährdungsquote) ist ein Indikator zur Messung relativer Einkommensarmut.
  Tendenzen zur Exklusion und mangelnder Teilhabechancen gesellschaftlicher Gruppen entwickeln sich insbesondere vor dem Hintergrund der Einkommensarmut.
6-2-title: >-
  <b>Mindestsicherung</b>
  <br>Die „bekämpfte Armut“ bezeichnet das Ausmaß der Abhängigkeit von staatlichen Mindestsicherungsleistungen, deren
  Empfängerinnen und Empfänger „behördlich wahrgenommen“ als arm gelten: Durch die Transferleistungen soll ihnen
  eine gleichberechtigte Teilhabe am gesellschaftlichen Leben ermöglicht werden.
6-3-title: >-
  <b>Lebensunterhalt</b>
  <br>Der überwiegende Lebensunterhalt kennzeichnet die Unterhaltsquelle, aus welcher hauptsächlich die Mittel
  für den Lebensunterhalt bezogen werden.
7-1-title: >-
  <b>Wohnen</b>
  <br>Die Wohnsituation der Bevölkerung mit und ohne Zuwanderungsgeschichte ist jeweils unterschiedlich. Die Wohnfläche
  wird als mittlere Wohnungsgröße je Person in Quadratmetern (m²) angegeben. Die mittlere Bruttokaltmiete pro Quadratmeter
   in Euro gibt Aufschluss über die Mietbelastung der jeweiligen Bevölkerungsgruppe.
