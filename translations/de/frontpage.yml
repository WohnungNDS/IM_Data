intro_title: Migration und Teilhabe in Niedersachsen
intro_body: >-
  Niedersachsen erfährt seit Jahrzehnten Zuwanderung. Die zuwandernden Menschen stehen vor der Aufgabe, sich in die alltäglichen hiesigen
  Strukturen und Abläufe einzufinden. Jede Einwohnerin und jeder Einwohner Niedersachsens trägt dabei zu der Entwicklung des Landes bei.
  Entscheidend für das gemeinsame Zusammenleben sind die Chancen, die die Gesellschaft bereithält. Das Niedersächsische Integrationsmonitoring
  beschreibt nicht nur die Zu- und Abwanderung, sondern gibt Hinweise zu der Entwicklung von Teilhabe in den jeweiligen Lebensbereichen.
  Insgesamt <b>XX</b> Indikatoren geben facettenreich und in der Regel als Zeitreihe Auskunft über das Migrations- und Integrationsgeschehen
  in Niedersachsen. Ausführliche methodische Vorbemerkungen finden Sie [hier](https://christoph-lsn.github.io/MT_Site/notes/).
